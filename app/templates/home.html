<html lang="en">
<head>
    <script data-ad-client="ca-pub-9082544303103022" async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <link rel="icon" href="{{ url_for('icon') }}" type="image/icon type">
    <script async custom-element="amp-auto-ads"
            src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&amp;display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&amp;display=swap"
          rel="stylesheet">
    <title>Internalium</title>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://getbootstrap.com/docs/5.0/examples/dashboard/" rel="canonical">


    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function checkCookie() {
            document.getElementById("body").style.display = "none";
            document.getElementById("loading_page").style.display = "block";
            let username = getCookie("username");
            if (username !== "") {
            } else {
                open("/login", "_top")
            }
            await sleep(3000)
            document.getElementById("body").style.display = "block";
            document.getElementById("loading_page").style.display = "none";
        }
    </script>
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
</head>
<body onload="checkCookie()">
<div id="loading_page" style="display: none;">
    <center>
        <div class="loader"></div>
    </center>
</div>
<div id="body">
    <amp-auto-ads type="adsense"
                  data-ad-client="ca-pub-9082544303103022">
    </amp-auto-ads>

    <div class="horizontal-menu">
        <ul>
            <li><a class="active" href="/">Home</a></li>
            <li><a href="/news">News</a></li>
            <li><a href="/new">New Article</a></li>
            <li class="right"><a href="/login" onclick="exit()">Exit</a></li>
            <script>
                function exit() {
                    deleteCookie('username')
                    open("/login", '_top')
                }
            </script>
        </ul>
        <div class="left">
            <script async
                    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9082544303103022"
                    crossorigin="anonymous"></script>
            <!-- vertical-ads -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-9082544303103022"
                 data-ad-slot="3704263213"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        <div class="right">
            <script async
                    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9082544303103022"
                    crossorigin="anonymous"></script>
            <!-- vertical-ads -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-9082544303103022"
                 data-ad-slot="3704263213"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        <div class="container">
            <input type="text" class="searchArticle" name="search" id="search">
            <button class="btn-search bg-primary" onclick="searchTable()">Search</button>
            <br><br>
            <div class="w3-responsive">
                <table class="w3-table-all w3-centered" id="table">
                    <thead>
                    <tr class="w3-pale-green">
                        <th>Title</th>
                        <th colspan="2">Actions</th>
                        <th>Open</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for table in tables %}
                        <tr>
                            <td>{{ table.name }}</td>

                            <!--actions-->
                            <td><a class="link edit-link" href="/edit/{{ table.name }}">Edit</a></td>
                            <td><a class="link delete-link" onclick="deleteArticle()">Delete</a></td>

                            <script>
                                function deleteArticle() {
                                    document.getElementById("deleteArticle").style.display = 'block';
                                }
                            </script>

                            <!--open-->
                            <td><a class="link link-color" href="/article/{{ table.name }}" target="_blank">Open</a>
                            </td>

                            <div id="deleteArticle" class="delete">
                                <div class="modal-content animate">
                                    <div class="container" id="DeleteArticle">
                                        <center><h6>Are you sure want to delete this article?</h6></center>
                                        <br>
                                        <button onclick="hideDeleteArticle()">Cancel</button>
                                        <input type="button" value="Delete" class="btn-cancel"
                                               onclick="DeleteThisArticle()">
                                        <script>
                                            function searchTable() {
                                                var input, filter, table, tr, td, i, txtValue;
                                                input = document.getElementById("search");
                                                filter = input.value.toUpperCase();
                                                table = document.getElementById("table");
                                                tr = table.getElementsByTagName("tr");
                                                for (i = 0; i < tr.length; i++) {
                                                    td = tr[i].getElementsByTagName("td")[0];
                                                    if (td) {
                                                        txtValue = td.textContent || td.innerText;
                                                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                                                            tr[i].style.display = "";
                                                        } else {
                                                            tr[i].style.display = "none";
                                                        }
                                                    }
                                                }
                                            }

                                            function DeleteThisArticle() {
                                                open("/delete/{{ table.name }}", "_top")
                                            }

                                            function hideDeleteArticle() {
                                                document.getElementById("deleteArticle").style.display = "none";
                                            }
                                        </script>
                                    </div>
                                </div>
                            </div>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

<script crossorigin="anonymous" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
        src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
