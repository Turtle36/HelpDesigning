    <meta name="description"
          content="Internalium is website for creating article you can delete or edit article before doing activity login or sign up first."/>

    <!--Check Cookie-->
    <script>
        function checkCookie() {
            let username = getCookie("__usm");
            if (username !== "") {
                document.getElementById("homeButton").style.display = "block";
            } else {
                document.getElementById("loginSignup").style.display = "block";
            }
        }
    </script>

<body onload="checkCookie()">
<div id="body">
    <amp-auto-ads type="adsense"
                  data-ad-client="ca-pub-9082544303103022">
    </amp-auto-ads>
    <div class="container">
        <h1 style="text-align: center;">Internalium</h1>
        <hr>
        <div class="container py-4">
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold">Internalium</h1>
                    <p class="col-md-8 fs-4">
                        Internalium is website for creating article<br>
                        You can delete or edit article<br>
                    </p>
                    <br>
                    <div id="homeButton" style="display: none;">
                        <button class="btn btn-primary" onclick="home()">Home</button>
                    </div>
                    <div id="loginSignup" style="display: none;">
                        <button class="btn btn-primary" onclick="signUp()">
                            Sign Up
                        </button>

                        <button class="btn btn-primary left-15px" onclick="login()">
                            Login
                        </button>
                    </div>
                </div>
            </div>
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h2>Article</h2>
                    <p>
                        Click button in below for see all article
                    </p>
                    <button class="btn btn-outline-primary" onclick="AllArticle()">Show All
                        Article
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function AllArticle() {
        open("/article", "_top")
    }

    function login() {
        open("/login", "_top")
    }

    function signUp() {
        open("/sign_up", "_top")
    }

    function home() {
        open("/home", "_top")
    }
</script>
