<!DOCTYPE html>
<html lang="en">
<head>
    <title>Internalium</title>
    <meta charset="utf-8">
    <script data-ad-client="ca-pub-9082544303103022" async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <link rel="icon" href="http://www.internalium.com/image/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<script>
    $(document).ready(function () {
        $('#myModal').modal('show');
    });
</script>

<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Error</h4>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                {{ alert }}
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" onclick="OPEN('/{{ route }}', '_top')" class="btn btn-primary">OK</button>
            </div>

        </div>
    </div>
</div>


<script>
    function OPEN(url, target) {
        open(url, target)
    }
</script>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
