<!DOCTYPE html>
<html>
<head>
    <script data-ad-client="ca-pub-9082544303103022" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/image/icon.png">
    <title>Internalium</title>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body style="background: lightgray;">
<div id="login" class="masuk" style="display: block;">
    <form class="modal-content animate" method="post" id="loginForm">
        <div class="container">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="username" name="username" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>

            <button type="submit">Sign Up</button>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <span class="right">Already Have an Account? <a href="/login" class="link link-color">Login</a></span>
        </div>
    </form>
</div>

</body>
</html>
