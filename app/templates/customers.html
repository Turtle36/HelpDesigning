<html lang="en">
<head>
    <link rel="icon" href="{{ url_for('icon') }}" type="image/icon type">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&amp;display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&amp;display=swap"
          rel="stylesheet">
    <title>Internalium</title>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>


    <link href="https://getbootstrap.com/docs/5.0/examples/dashboard/" rel="canonical">


    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function checkCookie() {
            document.getElementById("body").style.display = "none";
            document.getElementById("loading_page").style.display = "block";
            let username = getCookie("username");
            if (username !== "") {
            } else {
                open("/login", "_top")
            }
            await sleep(3000)
            document.getElementById("body").style.display = "block";
            document.getElementById("loading_page").style.display = "none";
        }
    </script>
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
</head>
<body onload="checkCookie()">
<div id="loading_page" style="display: none;">
    <center>
        <div class="loader"></div>
    </center>
</div>
<div id="body">
    <div class="horizontal-menu">
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/news">News</a></li>
            <li><a href="/new/article">New Article</a></li>
            <li><a href="/customers" class="active">Customers</a></li>
            <li class="exit"><a href="/login" onclick="exit()">Exit</a></li>
            <script>
                function exit() {
                    deleteCookie('username')
                    open("/login", '_top')
                }
            </script>
        </ul>
        <div class="container">
            <div class="bg-light">
                <div class="container">
                    <h3 class="center-text">Total Opened</h3>
                    <p class="description center-text">All Article</p>
                    <br>
                    <center><p style="font-size: medium;">{{ customer }}</p></center>
                </div>
            </div>
            <br><br>
            <div class="bg-light">
                <div class="container">
                    <div class="table-responsive">
                        <table class="i-table">
                            <thead>
                            <tr class="bg-success">
                                <th>Name</th>
                                <th>Total opened</th>
                            </tr>
                            </thead>
                            <tbody>
                                {% for table in tables %}
                                <tr>
                                    <td>{{ table.name }}</td>
                                    <td>{{ table.customer }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

<script crossorigin="anonymous" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
        src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
