<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Internalium - sign up">

    <title>Internalium</title>

    <!--ads--->
    <script data-ad-client="ca-pub-9082544303103022" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <link rel="icon" href="/image/icon.png">

    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet"
          type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">

    <!--Validate Form--->
    <script>
        function validateForm() {
            let username = document.forms['SignUpForm']['username'].value;
            let password = document.forms['SignUpForm']['password'].value;

            if (username === "") {
                document.getElementById("password").style.border = "1px solid #ccc";
                document.getElementById("username").style.border = "1px solid red";
                return false;
            }

            if (password === "") {
                document.getElementById("username").style.border = "1px solid #ccc";
                document.getElementById("password").style.border = "1px solid red";
                return false;
            }

        }
    </script>
</head>
<body style="
    background-image:    url('/image/nature.jpg');
    background-size:     cover;                      /* <------ */
    background-repeat:   no-repeat;
    background-position: center center;              /* optional, center the image */
">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form class="user" method="post" id="SignUpForm" name="SignUpForm" onsubmit="return validateForm()">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user"
                                       id="username" name="username" aria-describedby="emailHelp"
                                       placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user"
                                        id="password" name="password" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Sign Up
                            </button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="/login">Already have an account?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Bootstrap core JavaScript-->
<script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

<!-- Core plugin JavaScript-->
<script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

<!-- Custom scripts for all pages-->
<script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>

</body>

</html>
