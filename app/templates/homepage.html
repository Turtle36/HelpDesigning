    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function checkCookie() {
            document.getElementById("body").style.display = "none";
            document.getElementById("loading_page").style.display = "block";
            let username = getCookie("username");
            if (username !== "") {
                document.getElementById("forUserNoLogin").style.display = "none";
                document.getElementById("forUserLogin").style.display = "block";
            } else {
                document.getElementById("forUserLogin").style.display = "none";
                document.getElementById("forUserNoLogin").style.display = "block";
            }
            await sleep(3000)
            document.getElementById("body").style.display = "block";
            document.getElementById("loading_page").style.display = "none";
        }
    </script>
